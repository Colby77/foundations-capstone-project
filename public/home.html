<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='styles.css'>
    <title>DungeonBuddy</title>
</head>
<body>
    <header>
        <div class ='heading'>
            <h1 id='site-title'>DungeonBuddy.com</h1>
            <img class='logo' alt='wizard-icon' src='../icons8-wizard-64.png'>
            <a id='account' href='account.html'>Account</a>
        </div>
        <div class='sub-heading'>
            <nav>
                <a class='nav-link' href='home.html'>Home</a>
                <a class='nav-link' href='create-char.html'>Create Character</a>
                <a class='nav-link'>Share</a>
                <a class='nav-link'>Resources</a>
                <a class='nav-link'>Contact Us</a>
            </nav>
        </div>
    </header>
    <br>

    <!-- <section class='main-feature'>
        <a href='create-char.html'>Create Character Now!</a><br>
        <img id='feature-pic' alt='dnd-character-examples'>
    </section>
    <br> -->

    <main class='homepage-main'>
        <div class='site-category'>
            <h3>Races</h3>
            <img class='category-pic' id='races-pic' src='../characters-img3.jpg'alt='races'>
        </div>
        <div class='site-category'>
            <h3>Classes</h3>
            <img class='category-pic' src = '../dnd-wallpapers2.jpg'alt='classes'>
        </div>
        <div class='site-category'>
            <h3>Backgrounds</h3>
            <img class='category-pic' src='../dnd-backgrounds.jpg' alt='backgrounds'>
        </div>
        <div class='site-category'>
            <h3>Spells</h3>
            <img class='category-pic' id='spells-pic' src='../goat.jpg' alt='spells'>
            <label id='spell-label'for='spell-level'>Enter a spell level</label>
            <input id='spell-level' type='number' max=9 min=0>
        </div>
        <div class='site-category'>
            <h3>Equipment</h3>
            <img class='category-pic' id='equip-pic' src='../armor.jpg' alt='equipment'>
            <select id='equip-select'>
                <option value='simple-weapons'>Simple-Weapons</option>
                <option value='martial-weapons'>Martial-Weapons</option>
                <option value='armor'>Armor</option>
                <option value='adventuring-gear'>Adventuring Gear</option>
            </select>
        </div>
        <div class='site-category'>
            <h3>Monsters</h3>
            <img class='category-pic' id='monsters-pic' src='../bag-of-devouring.jpg' alt='monsters'>
        </div><br>
    </main>
    <section id='info-search'></section>
    
    <section id='info-result'></section>
    <br>

    <footer>
        <img class='logo' src='../icons8-wizard-64.png'alt='wizard-icon'>
        <p>Author: Colby Workman</p>
        <ul>Links:
            <li>API: https://www.dnd5eapi.co/</li>
            <li>Icons made by https://www.freepik.com" from https://www.flaticon.com/"</li>
        </ul>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src='home.js'></script>
</body>
</html>
